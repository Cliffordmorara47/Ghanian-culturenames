<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>ghanian-culture</title>
</head>
<body>
    <div class="overlay">
        <div class="container">
    <div id="heading">
    <h1>Ghana Traditions</h1>
    <div class="card"></div>
    <h2>Akan Names</h2>
    </div>
    <form name="myForm" onsubmit="validate()" id="form">
        <p>Enter your details here and get to know your Akan Name:</p>
        <p>Year of Birth</p>
        <label for="year"></label>
        <input type="number" name="Year" class="input" placeholder="2020">
        <p>Month of birth</p>
        <label for="month"></label>
        <input type="number" name="month" class="input" placeholder="07">
        <p>Date of birth</p>
        <label for="date"></label>
        <input type="number" name="date" class="input" placeholder="27">
        <div class="radio">
        <br>
        <input type="radio" name="gender" id="male" class="radio">
        <label for="male" class="gender"><strong>Male</strong></label>
        <input type="radio" name="gender" id="female" class="radio">
        <label for="female" class="gender"><strong>Female</strong></label>
        <br>
        <br>
        <input type="submit" value="Submit" class="submit">
        </div>
    </div>
    </form>
    <script src="../js/script.js"></script>
       </div>
    </div>
</body>
</html>
